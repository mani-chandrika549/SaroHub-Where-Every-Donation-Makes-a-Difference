<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - SARO</title>
  <meta name="description" content="SARO registration for students - Save a Rupee Organisation"/>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('images/clg.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      animation: fadeIn 1.2s ease-in-out;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(14px);
      padding: 40px 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1.6s ease-in-out;
    }

    .register-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
      color: #fff;
      letter-spacing: 1px;
    }

    .register-container input,
    .register-container select {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.9);
    }

    .register-container input:focus,
    .register-container select:focus {
      outline: none;
      box-shadow: 0 0 5px #f39c12;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background-color: #f39c12;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    .btn:hover {
      background-color: #e67e22;
      transform: translateY(-2px);
    }

    .register-container p {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #fff;
    }

    .register-container a {
      color: #f1c40f;
      text-decoration: none;
      font-weight: bold;
    }

    .register-container a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .register-container {
        padding: 30px 20px;
      }

      .register-container h2 {
        font-size: 22px;
      }

      .btn {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="register-container">
      <h2>Create an Account</h2>
      <form action="register.php" method="POST">
        <input type="text" name="name" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email Address" required />
        <select name="branch" required>
          <option value="" disabled selected>Select your Branch</option>
          <option value="CSE">CSE</option>
          <option value="CSM">CSE-AI&ML</option>
          <option value="CSD">CSE-DS</option>
          <option value="ECE">ECE</option>
          <option value="EEE">EEE</option>
          <option value="ME">ME</option>
          <option value="CE">CE</option>
        </select>
        <input type="password" name="password" placeholder="Password" required />
        <input type="password" name="confirm-password" placeholder="Confirm Password" required />
        <button type="submit" class="btn">Register</button>
        <p>Already have an account? <a href="login.html">Login</a></p>
      </form>
      <p>Please use your @srit.ac.in email address to register or log in.</p>
    </div>
  </div>
</body>
</html>
