<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SARO - Save a Rupee Organisation for students to get involved in social causes, donate, and participate in events.">
    <title>Welcome to SARO</title>
    
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('images/clg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            animation: fadeIn 1.5s ease-in-out;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-container {
            text-align: center;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }

        .logo img {
            width: 140px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            background-color: #f39c12;
            color: white;
            padding: 14px 28px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            background-color: #e67e22;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .main-container {
                width: 90%;
                padding: 30px 20px;
            }

            .logo img {
                width: 100px;
            }

            .btn {
                width: 100%;
                max-width: 250px;
            }

            .buttons {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="overlay">
        <div class="main-container">
            <div class="logo">
                <img src="images/saro.jpg" alt="SARO Symbol">
            </div>
            <div class="buttons">
                <a href="login.html" class="btn">Login</a>
                <a href="register.html" class="btn">Register</a>
            </div>
        </div>
    </div>

</body>
</html>
